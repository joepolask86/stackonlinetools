name: Auto Deploy to VPS

on:
  push:
    branches:
      - main   # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy app to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "ðŸ”¹ Connecting to server..."
            cd ${{ secrets.APP_DIR }}

            echo "ðŸ”¹ Marking repo as safe..."
            git config --global --add safe.directory ${{ secrets.APP_DIR }}

            echo "ðŸ”¹ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ”¹ Installing dependencies..."
            npm ci --omit=dev

            echo "ðŸ”¹ Restarting PM2 process..."
            pm2 restart stackapp || pm2 start npm --name "stackapp" -- run start

            echo "âœ… Deployment complete!"
          EOF
